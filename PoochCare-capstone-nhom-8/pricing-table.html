<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pricing-table.css">
    <title>Pricing Table</title>
</head>
<body>

<div class="pricing-table">
    <div class="pricing-column">
        <h2>Basic</h2>
        <p class="price">$10/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button class="btn">Select Plan</button>
    </div>

    <div class="pricing-column special-column">
        <h2>Standard</h2>
        <p class="price">$20/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 3</li>
            <li>Feature 3</li>
            <li>Feature 3</li>
            <li>Feature 3</li>
        </ul>
        <button class="btn">Select Plan</button>
    </div>

    <div class="pricing-column">
        <h2>Premium</h2>
        <p class="price">$30/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button class="btn">Select Plan</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
